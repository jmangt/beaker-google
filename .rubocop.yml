AllCops:
  TargetRubyVersion: 2.5.0
  Exclude:
    - 'spec/fixtures/modules/**/*'
    - 'vendor/**/*'
    - 'modules/**/*'
  Layout/SpaceAroundMethodCallOperator:
    Enabled: true
  Lint/RaiseException:
    Enabled: true
  Lint/StructNewOverride:
    Enabled: true
  Style/ExponentialNotation:
    Enabled: true
  Style/HashEachMethods:
    Enabled: true
  Style/HashTransformKeys:
    Enabled: true
  Style/HashTransformValues:
    Enabled: true
